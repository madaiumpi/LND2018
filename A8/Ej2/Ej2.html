<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A8. Estilos básicos</title>
    <script>
        window.onload = function() {
    var files = document.querySelectorAll("input[type=file]");
    files[0].addEventListener("change", function(e) {
        if(this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById("preview").setAttribute("src", e.target.result); }
            reader.readAsDataURL(this.files[0]);
        }
    });
}
</script>
<link type="text/css" rel="stylesheet" href="../styles/2.css">
</head>

<body>

    <h1>Por favor, introduce tus datos.</h1>
    
    <form>
        <div>
            <fieldset id="cara">

                <legend>Tu cara</legend>

                <label for="foto">Foto:</label>
                <input type="file" value="Seleccionar archivo" id="foto" required><br />
                
                <label for="preview">Previsualización de imagen:</label>
                <img id="preview" alt="Tu imagen">
                
                <label></label>


            </fieldset>
        </div>
        <div>
            <fieldset>
            
                <legend>Datos Generales</legend>
                
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Nombre completo" required><br />
                
                <label for="hombre">Género:</label>
                <input type="radio" name="genero" value="Hombre" id="hombre">Hombre
                <input type="radio" name="genero" value="Mujer">Mujer<br>
                
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad"><br>
                
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" name="fecha" id="fecha"><br>
                
                <label for="color">Color favorito:</label>
                <input type="color" name="color" id="color"><br>
                
                <label for="pais">País:</label>
                <select name="pais" id="pais">
                
                    <option value="españa">España</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="corea">Corea del Norte</option>
                    
                </select>
            
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Otras características</legend>
                
                <label for="altura">Altura:</label>
                <span class="rojo">Bajo</span><input type="range" name="altura" id="altura" min="100" max="200"><span class="azul">Alto</span><br>
                
                <label for="salario">Salario:</label>
                <span class="rojo">Pobre</span><input type="range" name="salario" id="salario" min="600" max="80000"><span class="azul">Rico</span><br>
            
            </fieldset>
        </div>
        <div>
            <fieldset>
            
                <legend>Información de contacto</legend>
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="name" required><br>
                
                <label for="movil">Móvil:</label>
                <input type="tel" name="movil" id="movil"><br>
                
                <label for="direccion">Dirección:</label>
                <textarea></textarea><br>
                
                <label for="contacto">Método de contacto:</label>
                <input type="checkbox" name="contacto" id="contacto" value="email">Email
                <input type="checkbox" name="contacto" value="whatsapp">Whatsapp
                <input type="checkbox" name="contacto"  value="skype">Skype
            
            </fieldset>
        </div>
        <input type="submit" value="Enviar" id="enviar">
    </form>
</body>
</html>
